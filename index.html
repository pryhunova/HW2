<body>
  <div class="container">
          
    <!-- hw-14-calculator-->
    <div class="calculator">
      <div id="display" class="calculator__display">0</div>
      <div class="calculator__keys">
        <button class="calculator__btn plus">+</button>
        <button class="calculator__btn minus">-</button>
        <button class="calculator__btn times">&times;</button>
        <button class="calculator__btn divide">&#247;</button>
        <button class="calculator__btn one">1</button>
        <button class="calculator__btn too">2</button>
        <button class="calculator__btn three">3</button>
        <button class="calculator__btn four">4</button>
        <button class="calculator__btn five">5</button>
        <button class="calculator__btn six">6</button>
        <button class="calculator__btn seven">7</button>
        <button class="calculator__btn eight">8</button>
        <button class="calculator__btn nine">9</button>
        <button class="calculator__btn zero">0</button>
        <button class="calculator__btn decimal">.</button>
        <button class="calculator__btn clear">C</button>       
        <button class="calculator__btn equal"> = </button>
      </div>
    </div>

  </div>
